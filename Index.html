<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <header><h1>Rock Paper Scissors </h1></header>
  <body>
    
      <p>Computer Choice:</p>
     <h2 id="computer-choice"></h2>

     <p>Your Choice:</p>
     <h2 id="user-choice"></h2>

     <p>Results:</p>
     <h2 id="result"></h2>

      <div class="select-choice">
        <button class="choices" id="rock">Rock</button>
        <button class="choices" id="paper">Paper</button>
        <button class="choices" id="scissors">Scissors</button>
      </div>
     <div class="scores">
       <p class="total-score">Your score: <span id="user-score">0</span></p>
        <p class="total-score">Computer's score: <span id="computer-score">0</span></p>
       <button id="reset-button">Reset Score</button>
      </div>
    </div>
       <script type ="text/javascript" src="app.js" charset="utf-8"></script>
  </body>
  
</html>
